        </div>

    <main>
        <h2 id="kontakt-h2">Za sva vaša pitanja kontaktirajte nas putem forme:</h2>
        <div>
            <form action="" id="forma">
                   <label for="ime">Vaše ime i prezime:</label> 
                   <br>
                   <input type="text" name="" id="ime" size="30px" required="required" pattern="^[A-Z, a-z]{6,45}$" title="Molimo Vas unosite 
                   isključivo slova, i to sa najmanje 6 a najviše 45 znakova.">
                   <br>
                   <br>
                   <label for="adresa">Vaša adresa:</label> 
                   <br>
                   <input type="text" name="" id="adresa" size="30px" required="required" title="Unesite adresu
                   koristeci samo slova i brojeve">
                   <br>
                   <br>
                   <label for="telefon">Vaš kontakt telefon:</label> 
                   <br>
                   <input type="tel" name="" id="telefon" size="30px" pattern="^[0-9]{9,10}$" title="Molimo Vas unosite isključivo brojeve, 
                   i to sa najmanje 9 a najviše 10 cifara." required="required">
                    <br>
                    <br>
                    <label for="grad">Opština:</label>
                    <br>
                    <select name="" id="grad-izbor-id" required="required">
                        <option value="opcija1">Izaberite opštinu</option>
                        <option value="opcija2">Barajevo</option>
                        <option value="opcija3">Voždovac</option>
                        <option value="opcija4">Vračar</option>
                        <option value="opcija5">Grocka</option>
                        <option value="opcija6">Zemun</option>
                        <option value="opcija7">Zvezdara</option>
                        <option value="opcija8">Lazarevac</option>
                        <option value="opcija9">Mladenovac</option>
                        <option value="opcija10">Novi Beograd</option>
                        <option value="opcija11">Obrenovac</option>
                        <option value="opcija12">Palilula</option>
                        <option value="opcija13">Rakovica</option>
                        <option value="opcija14">Savski venac</option>
                        <option value="opcija15">Sopot</option>
                        <option value="opcija16">Stari grad</option>
                        <option value="opcija17">Surčin</option>
                        <option value="opcija18">Čukarica</option>
                    </select>
                    <br>
                    <br>
                    <label for="problem">Problem koji imate:</label>
                    <br>
                    <textarea name="" id="problem" cols="32" rows="9" placeholder="Opis problema" required="required"></textarea>
                    <br>
                    <button type="submit">Pošalji</button>
             </form>
        </div>
    </main>
