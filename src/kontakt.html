    <main>
        <h2 id="kontakt-h2">Za sva vaša pitanja kontaktirajte nas putem forme:</h2>
        <div>
            <form action="" id="forma">
                   <label for="ime">Vaše ime:</label> 
                   <br>
                   <input type="text" name="" id="ime" size="30px" required="required">
                   <br>
                   <br>
                   <label for="adresa">Vaša adresa:</label> 
                   <br>
                   <input type="text" name="" id="adresa" size="30px" required="required">
                   <br>
                   <br>
                   <label for="telefon">Vaš kontakt telefon:</label> 
                   <br>
                   <input type="tel" name="" id="telefon" size="30px" required="required">
                    <br>
                    <br>
                    <label for="grad">Opština:</label>
                    <br>
                    <select name="" id="grad" required="required">
                        <option value="" disabled selected>Izaberite opštinu</option>
                        <option value="Barajevo">Barajevo</option>
                        <option value="Voždovac">Voždovac</option>
                        <option value="Vračar">Vračar</option>
                        <option value="Grocka">Grocka</option>
                        <option value="Zemun">Zemun</option>
                        <option value="Zvezdara">Zvezdara</option>
                        <option value="Lazarevac">Lazarevac</option>
                        <option value="Mladenovac">Mladenovac</option>
                        <option value="Novi Beograd">Novi Beograd</option>
                        <option value="Obrenovac">Obrenovac</option>
                        <option value="Palilula">Palilula</option>
                        <option value="Rakovica">Rakovica</option>
                        <option value="Savski venac">Savski venac</option>
                        <option value="Sopot">Sopot</option>
                        <option value="Stari grad">Stari grad</option>
                        <option value="Surčin">Surčin</option>
                        <option value="Čukarica">Čukarica</option>
                    </select>
                    <br>
                    <br>
                    <label for="problem">Problem koji imate:</label>
                    <br>
                    <textarea name="" id="problem" cols="32" rows="9" placeholder="Opis problema" required="required"></textarea>
                    <br>
                    <button type="submit" id="dugme">Pošalji</button>
             </form>
        </div>
    </main>
