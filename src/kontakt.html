        </div>

    <main>
        <h1>Za sva vaša pitanja kontaktirajte nas putem forme:</h1>
        <div>
            <form action="">
                   <label for="ime">Vaše ime</label> <input type="text" name="" id="ime">
                   <br>
                   <label for="prezime">Vaše prezime</label> <input type="text" name="" id="prezime">
                   <br>
                   <label for="email">Vaš email</label> <input type="email" name="" id="email">
                   <br>
                   <label for="telefon">Vaš kontakt telefon</label> <input type="tel" name="" id="telefon">
                    <br>
                    <label for="grad">Opština</label>
                    <select name="" id="">
                        <option value="">Izaberite opštinu</option>
                        <option value="">Barajevo</option>
                        <option value="">Voždovac</option>
                        <option value="">Vračar</option>
                        <option value="">Grocka</option>
                        <option value="">Zemun</option>
                        <option value="">Zvezdara</option>
                        <option value="">Lazarevac</option>
                        <option value="">Mladenovac</option>
                        <option value="">Novi Beograd</option>
                        <option value="">Obrenovac</option>
                        <option value="">Palilula</option>
                        <option value="">Rakovica</option>
                        <option value="">Savski venac</option>
                        <option value="">Sopot</option>
                        <option value="">Stari grad</option>
                        <option value="">Surčin</option>
                        <option value="">Čukarica</option>
                    </select>
                    <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Opis problema"></textarea>
                    <br>
                    <button type="submit">Pošalji</button>
             </form>
        </div>
    </main>
